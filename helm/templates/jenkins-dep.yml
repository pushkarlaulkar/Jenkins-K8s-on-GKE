apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins
  namespace: jenkins
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      containers:
        - name: jenkins
          image: jenkins/jenkins:2.472-jdk17
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: jenkins-data
              mountPath: /var/jenkins_home
          env:
            - name: TZ
              value: "Asia/Dubai"
          securityContext:
            runAsUser: 0 
            privileged: true
      volumes:
        - name: jenkins-data
          persistentVolumeClaim:
            claimName: gke-disk-claim